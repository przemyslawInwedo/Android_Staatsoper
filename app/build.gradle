buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'

repositories {
    maven { url 'https://maven.fabric.io/public' }
    google()
}
apply plugin: 'com.android.application'
//apply plugin: 'com.neenbedankt.android-apt'

android {

    lintOptions {
        checkReleaseBuilds false
    }
    signingConfigs {
        config {
            keyAlias 'Staatsoper'
            keyPassword 'Staatsoper'
            storeFile file('C:/projects/Android_Staatsoper/staat.jks')
            storePassword 'Staatsoper'
        }
    }
    compileSdkVersion 28
//    buildToolsVersion '26.0.2'
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "app.nunc.com.staatsoperlivestreaming"
        minSdkVersion 23
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        ndk {
            abiFilters "armeabi-v7a", "x86", "armeabi", "mips"
        }
    }
    buildTypes {
        debug {
            resValue "string", "APP_NAME", "Staatsoper DEV"
            debuggable true
            signingConfig signingConfigs.config
        }
        dev {
            resValue "string", "APP_NAME", "Staatsoper DEV"
            debuggable true
            signingConfig signingConfigs.config
        }
        release {
            resValue "string", "APP_NAME", "Staatsoper Livestreaming"
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable false
            signingConfig signingConfigs.config
        }
    }
    flavorDimensions 'config'
    productFlavors {
        local {
            dimension "config"
            buildConfigField("String", "API_URL_AUTHORIZE", '""')
            buildConfigField("String", "API_URL_UNAUTHORIZE", '""')
            buildConfigField("String", "API_URL_REMIND_PASSWORD", '""')
        }
        development {
            dimension "config"
            buildConfigField("String", "API_URL_AUTHORIZE", '""')
            buildConfigField("String", "API_URL_UNAUTHORIZE", '""')
            buildConfigField("String", "API_URL_REMIND_PASSWORD", '""')
        }
        staging {
            dimension "config"
            buildConfigField("String", "API_URL_AUTHORIZE", '""')
            buildConfigField("String", "API_URL_UNAUTHORIZE", '""')
            buildConfigField("String", "API_URL_REMIND_PASSWORD", '""')
        }
        prod {
            dimension "config"
            buildConfigField("String", "API_URL_AUTHORIZE", '""')
            buildConfigField("String", "API_URL_UNAUTHORIZE", '""')
            buildConfigField("String", "API_URL_REMIND_PASSWORD", '""')
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    dexOptions {
        javaMaxHeapSize = "4g"
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
        exclude 'META-INF/ECLIPSE_.SF'
        exclude 'META-INF/ECLIPSE_.RSA'
    }
}

